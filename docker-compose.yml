

services:
  django:
    build:
      context: ./backend/
      dockerfile: Dockerfile
    volumes:
      - ./logs:/app/src/logs
    ports:
      - "${APAC_BACKEND_PORT}:8000"
    env_file:
      - .env
    
  nextjs:
    build:
      context: ./frontend/
      dockerfile: Dockerfile
    ports:
      - "${APAC_FRONTEND_PORT}:3000"
    env_file:
      - .env
    